<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <form action="">
        <label >username</label>
        <input type="text" name="username"><br>

        <label>address</label>
        <input type="text" name="address">

        <input type="button" value="change" onclick="changeBackGrounColor()">

    </form>
    <script>
        function changeBackGrounColor() {
            
            var inputSelector = document.querySelectorAll('input[type="text"]')

            for(var i = 0 ; i < inputSelector.length ; i++) {
                inputSelector[i].style.backgroundColor = "red"
            }
        }

    </script>
</body>
</html>
