<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        
    }
    form {
        width: 100%;
    }

    label 
    {
        display: inline-block;
        width : 200px;
        max-width: 300px;
    }
</style>

<body>

  <form action="action.html" method="post" target="_blank">

    <!-- 1. User ID -->
    <input type="hidden" name="userId" value="12345">

    <!-- 2. First Name  -->
    <label for="fname">First Name: *</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <!-- 3. Last Name -->
    <label for="lname">Last Name: *</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <!-- 4. Email  -->
    <label for="email">Email: *</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- 5. Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- 6. Repeat Password -->
    <label for="rpassword">Repeat Password:</label>
    <input type="password" id="rpassword" name="rpassword" required><br><br>

    <!-- 7. Birth Date  -->
    <label for="bdate">Birth Date:</label>
    <input type="text" id="bdate" name="bdate"><br><br>

    <!-- 8. User Picture  -->
    <label for="picture">User Picture:</label>
    <input type="file" id="picture" name="picture"><br><br>

    <!-- 9. Gender -->
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </fieldset><br>

    <!-- 10. Faculty -->
    <label for="faculty">Faculty:</label>
    <select id="faculty" name="faculty">
      <option value="engineering">Engineering</option>
      <option value="science">Science</option>
      <option value="medicine">Medicine</option>
      <option value="arts">Arts</option>
    </select><br><br>

    <!-- 11. Interests  -->
    <fieldset>
      <legend>Interests:</legend>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br>

      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label><br>

      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="travel" name="interests" value="travel">
      <label for="travel">Travel</label>
    </fieldset><br>

    <!-- 12. About You-->
    <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

    <!-- 13. Terms and Conditions -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">
      I agree to <a href="Terms.html" target="_blank">terms and conditions</a>
    </label><br><br>

    <!-- 14. Submit and Reset buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
